<div class="about-widget">
    <h2>{{ .Params.title }}</h2>
    <p>{{ .Params.bio }}</p>
    {{ if .Params.education }}
      <h3>Education</h3>
      <ul>
        {{ range .Params.education }}
        <li>{{ .area }} at {{ .institution }} ({{ .date_start | dateFormat "2006" }} - {{ with .date_end }}{{ . | dateFormat "2006" }}{{ else }}Present{{ end }})</li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
